<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculadora</title>

		<!--Estilo customizado-->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>
	<body>

		<div class="container">
			
			<div id="calculadora">
				<div id="topo">
					<input id="visor" type="text" value="0" disabled>
				</div>
				<div id="controlo">
					<div id="ladoEsquerdo">
						<button onclick="calcular('valor', '1')" type="button" value="1">1</button>
						<button onclick="calcular('valor', '2')" type="button" value="2">2</button>
						<button onclick="calcular('valor', '3')" type="button" value="3">3</button>
						<button onclick="calcular('valor', '4')" type="button" value="4">4</button>
						<button onclick="calcular('valor', '5')" type="button" value="5">5</button>
						<button onclick="calcular('valor', '6')" type="button" value="6">6</button>
						<button onclick="calcular('valor', '7')" type="button" value="7">7</button>
					</div>
					<div id="ladoDireito">
						<button onclick="calcular('valor', '8')" type="button" value="8">8</button>
						<button onclick="calcular('valor', '9')" type="button" value="9">9</button>
						<button onclick="calcular('operacao', '+')" type="button" value="+">+</button>
						<button onclick="calcular('operacao', '-')" type="button" value="-">-</button>
						<button onclick="calcular('operacao', '*')" type="button" value="*">*</button>
						<button onclick="calcular('operacao', '/')" type="button" value="/">/</button>
						<button onclick="calcular('operacao', 'C')" type="button" value="C">C</button>
					</div>
					
						<button onclick="calcular('operacao', '=')" type="button" id="igual" value="=">=</button>
					
				</div>
			</div>

		</div>

		<!--Script principal-->
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
